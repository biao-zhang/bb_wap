<script>
  function getQueryVariable(variable)
  {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=");
      if(pair[0] == variable){return pair[1];}
    }
    return(false);
  }

  var infoId =  getQueryVariable("infoId")

  $.ajax({
    url: LybApiUrl+"/service/messageInfo/searchMessageInfoById",
    type: "POST",
    data:{
      infoId:infoId,
    },
    success:function (data) {
      console.log(data)
      var data = data.data
      $('.center').html(data.content);   //关于我们
    }
  })

  function banner(){
    window.AndroidWebView.banner();
  }
  // nav
  function goodsType(a,b) {

  }
  // marquee

    window.AndroidWebView.news(a);
  }
</script>
